<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="line">
                    <div id="white">
                        <div id="top-part">
                            <p id="casio">CASIO</p>
                            <div id="tpbox"></div>
                            <p id="model">MS-80B</p>
                        </div>
                        <div id="display">
                            <p id="disp"></p>
                        </div>
                    </div>
                    <div id="buttons">
                        <div id="left-side">
                            <div class="row">
                                <button type="button" id="clear" value="clear">AC</button>
                                <button type="button" id="del" value="backspace">â–¶</button>
                                <button type="button" id="percentage" value="%">%</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numbers" value="7">7</button>
                                <button type="button" class="numbers" value="8">8</button>
                                <button type="button" class="numbers" value="9">9</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numbers" value="4">4</button>
                                <button type="button" class="numbers" value="5">5</button>
                                <button type="button" class="numbers" value="6">6</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numbers" value="1">1</button>
                                <button type="button" class="numbers" value="2">2</button>
                                <button type="button" class="numbers" value="3">3</button>
                            </div>
                            <div class="row">
                                <button type="button" class="numbers" id="btn0" value="0">0</button>
                                <button type="button" id="decimal" value=".">.</button>
                                <button type="button" id="equals" value="=">=</button>
                            </div>
                        </div>
                        <div id="right-side">
                            
                            <button type="button" class="operators" value="/">/</button>
                            <button type="button" class="operators" value="*">x</button>
                            <button type="button" class="operators" value="-">-</button>
                            <button type="button" id="plus" class="operators" value="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
